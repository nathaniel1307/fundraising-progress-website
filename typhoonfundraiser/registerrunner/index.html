<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (place before all other stylesheets) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.css"/>

    <title>Runner Registration</title>
</head>

<body>

<!-- Page Content -->
<section class="py-4">
    <div class="container">
        <h1 id="topheading" class="font-weight-light">Add New Runner</h1>
        <div id="runaddedalert" class="alert alert-primary fade hide" role="alert">
            Runner successfully added! <a href="../" class="alert-link">View our progress on the map!</a>
        </div>
        <form class="card" id="addrunnerform" action="">
            <div class="row">
                <div class="col-12 py-3 offset-md-1">
                    <h2 id="addrunnerheading" class="font-weight-light">Runner Details</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-1">
                    <div class="form-group">
                        <label for="runnerNameInput">Full Name</label>
                        <input type="text" id="runnerNameInput" class="form-control" placeholder="e.g. John Doe" aria-label="Runner" aria-describedby="basic-addon2" required>
                    </div>
                    <button id="runnersubmitbtn" type="submit" class="btn btn-primary btn-block mb-4">
                        Submit <span id="addrunnerspinner" class="spinner-border spinner-border-sm invisible" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>



<!-- Bootstrap Optional JavaScript, place near the end of the page -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

<!-- Datatables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.js"></script>

<!-- Load local JS (after Datatables) -->
<script src="js/db.js"></script>
</body>
</html>
