<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (place before all other stylesheets) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Load local CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.js" integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
    
    <title>UAS Garden Relay</title>

    <!-- Google Analytics - Global site tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164656893-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-164656893-1');
    </script>

</head>

<body>
    
    <!-- container-fluid for a full width -->
    <div class="row">
        <div class="col-12 no-gutter">
            <div id="instructions-container-above-map" class="d-md-none m-3">
                <h1>UAS Garden Relay</h1>
                View our progress from RAF Lossiemouth to RAF Akrotiri and back! Donate with the justgiving link below.
                <div class="row my-1">
                    <div class="col-6 d-none d-lg-block">
                        <img src="assets/raf.png" height="80px">
                    </div>
                    <div class="col-6 d-none d-lg-block">
                        <img src="assets/nhs.png" height="80px">
                    </div>
                </div>
            </div>
            <div id="map-container" class="map-container">
                <div id="map"></div>
            
                <div class="row">
                    <div id="distance" class="distance-container">
                    </div>
                    
                    <div id="instructions-container-on-map" class="instructions-container d-none d-md-block">
                        <h1>UAS Garden Relay</h1>
                        View our progress from RAF Lossiemouth to RAF Akrotiri and back! Donate with the justgiving link below.
                        <div class="row my-1">
                            <div class="col-6 d-none d-lg-block">
                                <img src="assets/raf.png" height="80px">
                            </div>
                            <div class="col-6 d-none d-lg-block">
                                <img src="assets/nhs.png" height="80px">
                            </div>
                        </div>
                    </div>
            
                    <div id="justgiving" class="justgiving-container">
                        <div id="jg-widget-uas-garden-relay-225"></div>
                        <script>
                            (function () {
                                var id = "jg-widget-uas-garden-relay-225",
                                    doc = document,
                                    pfx = (window.location.toString().indexOf("https") == 0) ? "https" : "http";
                                var el = doc.getElementById(id);
                                if (el) {
                                    var js = doc.createElement('script');
                                    js.src = pfx +
                                        "";  <!-- Add your widget link here -->
                                    el.parentNode.insertBefore(js, el);
                                }
                            })();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Page Content -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <h2 class="font-weight-light">Leaderboard</h2>

                    <div class="chart-container">
                        <canvas id="leaderboardChart"></canvas>
                    </div>
                    
                    
                </div>
            </div>
            

        </div>
    </section>
    
    <!-- Bootstrap Optional JavaScript, place near the end of the page -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Load Turf.js spatial analysis library  -->
    <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
    <!-- Load local JS -->
    <script src="js/relayroute.js"></script>
    <script src="js/leaderboardchart.js"></script>
</body>
</html>
